<!DOCTYPE html>
<html lang="sq">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Created</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="/assets/styles/global.css" />
    <link />
  </head>
  <body>
    <div class="container">
      <div class="moana">
        <img id="profile" src="/assets/images/profile.png" />
        <div class="accountName"><h3 id="name">Diona</h3></div>
      </div>
      <div class="succeedCreate">
        <h1>Your account has been successfully created</h1>
      </div>
      <div class="twoImages">
        <div class="firstImg">
          <img
            src="/assets/images/registerSucced/deadpool_2.png"
            class="deadpoolImg"
          />
        </div>
        <img src="/assets/images/registerSucced/avatar.png" class="avatarImg" />
      </div>
    </div>
  </body>
  <script>
    if (localStorage.getItem('loggedInUser')) {
      let loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
      document.querySelector('#name').textContent = loggedInUser.username;
      document.querySelector('#profile').src = loggedInUser.profileImage;
    }
    // setTimeout(() => (window.location.href = '/'), 5000);
  </script>
</html>
