<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome -Register</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="/components/header/index.js"></script>
    <link rel="stylesheet" href="/assets/styles/global.css" />
    <script src="/components/icons/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <section class="register container">
      <a class="arrowBack" href="/">
        <my-icon iconName="arrowLeft"></my-icon>
      </a>
      <div class="registerLeft">
        <h1 class="title">Welcome</h1>
        <div class="linkWrapper">
          <a href="/login/">LOGIN</a>
          <a href="/register" class="active">SIGNUP</a>
        </div>

        <form method="post" class="registerForm" onsubmit="handleSubmit(event)">
          <div class="formRow">
            <input
              class="username"
              type="text"
              name="fullname"
              placeholder="Username"
            />
          </div>
          <div class="formRow">
            <input class="email" type="text" name="email" placeholder="Email" />
          </div>
          <div class="formRow">
            <input
              class="password"
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="formRow">
            <input
              class="repeatPassword"
              type="password"
              name="repeat-password"
              placeholder="Repeat Password"
            />
          </div>
          <div class="formRow">
            <button type="submit">Confirm</button>
          </div>
        </form>
      </div>

      <div class="registerRight">
        <img src="/assets/images/signUpImage.webp" alt="" />
      </div>
    </section>
  </body>
  <script src="./index.js"></script>
</html>
