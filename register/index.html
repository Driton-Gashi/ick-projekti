<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome -Register</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="/components/header/index.js"></script>
    <link rel="stylesheet" href="/assets/styles/global.css" />
    <script src="/components/icons/index.js"></script>
  </head>
  <body>
    <section class="register container">
      <my-icon iconName="arrowLeft"></my-icon>
      <div class="registerLeft">
        <h1 class="title">Welcome</h1>
        <div class="linkWrapper">
          <a href="/login/">LOGIN</a>
          <a href="/register" class="active">SIGNUP</a>
        </div>

        <form method="post" class="registerForm">
          <div class="formRow">
            <input type="text" name="fullname" placeholder="Full" />
          </div>
          <div class="formRow">
            <input type="email" name="email" placeholder="Email" />
          </div>
          <div class="formRow">
            <input type="password" name="password" placeholder="password" />
          </div>
          <div class="formRow">
            <input
              type="password"
              name="repeat-password"
              placeholder="Repeat Password"
              required
            />
          </div>
          <div class="formRow">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="formRow">
            <button type="submit">Confirm</button>
          </div>
        </form>
      </div>

      <div class="registerRight">
        <img src="/assets/images/signUpImage.png" alt="" />
      </div>
    </section>
  </body>
</html>
