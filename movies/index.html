<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link
      rel="shortcut icon"
      href="/assets/images/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/styles/global.css" />
    <link rel="stylesheet" href="/components/header/index.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="/components/header/index.js"></script>
    <script src="/components/movieCard/index.js" defer></script>
    <script src="/components/icons/index.js" defer></script>
    <script src="./index.js" defer></script>
    <script src="/components/footer/index.js" defer></script>
  </head>
  <body>
    <my-header></my-header>
    <section class="main container">
      <h1>Movies</h1>
      <div class="filter">
        <img src="/assets/images/filter.png" draggable="false" />
      </div>
    </section>
    <section class="movieList container"></section>
    <my-footer></my-footer>
  </body>
  <script>
    window.addEventListener('load', async event => {
      const preload = src => {
        const img = new Image();
        img.src = src;
      };

      const response = await fetch('/data/movies.json');
      const movies = await response.json();

      movies.forEach(movie => {
        preload(`/assets/images/movies/${movie.image2}`);
      });
    });
  </script>
</html>
