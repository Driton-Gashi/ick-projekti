<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.svg"
      type="image/x-icon"
    />
    <title>Movie App</title>
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="stylesheet" href="./components/header/index.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./components/icons/index.js"></script>
    <script src="./components/header/index.js"></script>
    <script
      src="./components/carousel/embla-carousel-autoplay.umd.js"
      defer
    ></script>
    <script src="./components/carousel/embla-carousel.umd.js" defer></script>
    <script src="./components/carousel/index.js" defer></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <my-header></my-header>
    <section class="hero">
      <div class="container">
        <div class="heroContent">
          <h2>The Witcher</h2>
          <p>
            Geralt of Rivia, a mutated monster-hunter for hire, journeys toward
            his destiny in a turbulent world where people often prove more
            wicked than beasts
          </p>
          <img src="./assets/images/hero-rating.png" />
          <div class="heroBtnWrapper">
            <button>
              <my-icon iconName="play"></my-icon>
              Watch Movie
            </button>
            <button>
              More Info
              <my-icon iconName="arrowRight"></my-icon>
            </button>
          </div>
        </div>
        <div class="posterWrapper">
          <img src="./assets/images/FilmsPoster.png" alt="" />
        </div>
      </div>
    </section>
    <section class="trends">
      <div class="trendsTop container">
        <h2>Trends</h2>
        <a href="#" class="seeMoreLink">
          See More
          <my-icon
            iconName="arrowRight"
            iconColor="var(--blue-color)"
            width="24"
            height="24"
          ></my-icon>
        </a>
      </div>
      <my-carousel numberOfItems="60" startFrom="1"></my-carousel>
    </section>
    <section class="movies">
      <div class="moviesTop container">
        <h2>Movies</h2>
        <a href="#" class="seeMoreLink">
          See More
          <my-icon
            iconName="arrowRight"
            iconColor="var(--blue-color)"
            width="24"
            height="24"
          ></my-icon>
        </a>
      </div>
      <div class="moviesFilter container">
        <button onclick="filterBtn(event)">Drama</button>
        <button onclick="filterBtn(event)">Action</button>
        <button onclick="filterBtn(event)">Advendure</button>
        <button onclick="filterBtn(event)">Drama</button>
        <button onclick="filterBtn(event)">Action</button>
        <button onclick="filterBtn(event)">Advendure</button>
        <button onclick="filterBtn(event)">Drama</button>
        <button onclick="filterBtn(event)">Action</button>
        <button onclick="filterBtn(event)">Advendure</button>
        <my-icon class="chevronLeft" iconName="chevronLeft"></my-icon>
        <my-icon class="chevronRight" iconName="chevronRight"></my-icon>
      </div>
      <my-carousel numberOfItems="6" startFrom="7"></my-carousel>
    </section>
    <section class="goldenGlobe container">
      <img src="./assets/images/GoldenGlobe.png" />
    </section>
  </body>
</html>
