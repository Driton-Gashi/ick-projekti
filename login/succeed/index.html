<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Successful Login</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="/assets/styles/global.css" />
    <script src="/components/icons/index.js"></script>
  </head>
  <body>
    <section class="loginSucceed">
      <div class="loginProfile">
        <img
          id="profile"
          src="/assets/images/profile.png"
          class="userProfile"
        />
      </div>
      <p class="usernameProfile"><span id="name">Suela</span></p>

      <h2 class="loginMessage">You have successfully logged in</h2>
    </section>
  </body>
  <script>
    if (localStorage.getItem('loggedInUser')) {
      let loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
      document.querySelector('#name').textContent = loggedInUser.username;
      document.querySelector('#profile').src = loggedInUser.profileImage;
    }

    setTimeout(() => (window.location.href = '/'), 5000);
  </script>
</html>
