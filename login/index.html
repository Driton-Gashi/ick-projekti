<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome-Login</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="/components/header/index.js"></script>
    <link rel="stylesheet" href="/assets/styles/global.css" />
    <script src="/components/icons/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <section class="login container">
      <a class="arrowBack" href="/">
        <my-icon iconName="arrowLeft"></my-icon>
      </a>
      <div class="loginLeft">
        <h1 class="title">Welcome</h1>
        <div class="linkWrapper">
          <a href="/login" class="active">LOGIN</a>
          <a href="/register">SIGNUP</a>
        </div>

        <form method="post" class="loginForm" onsubmit="handleSubmit(event)">
          <div class="formRow">
            <span class="inputIcon">
              <my-icon width="16" height="16" iconName="profile"></my-icon>
            </span>
            <input
              class="username"
              type="text"
              name="name"
              placeholder="User"
            />
          </div>
          <div class="formRow">
            <span class="inputIcon">
              <my-icon
                onclick="toggleShowPassword(event)"
                iconName="passwordEye"
              ></my-icon>
            </span>
            <input
              class="password"
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <a href="#" class="forgotPassword">Forgot Password?</a>
          <div class="formRow">
            <button type="submit">Login</button>
          </div>
        </form>
      </div>
      <div class="loginRight">
        <img src="/assets/images/signUpImage.webp" alt="" />
      </div>
    </section>
  </body>
  <script src="./index.js"></script>
</html>
