<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome-Login</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="/components/header/index.js"></script>
    <link rel="stylesheet" href="/assets/styles/global.css" />
    <script src="/components/icons/index.js"></script>
  </head>
  <body>
    <section class="login container">
      <div class="loginLeft">
        <a href="javascript:history.back()">
         
        </a>
        <h1 class="title">Welcome</h1>
        <div class="linkWrapper">
          <a href="/login" class="active">LOGIN</a>
          <a href="/register">SIGNUP</a>
        </div>

        <form method="post" class="loginForm">
          <div class="formRow">
            <span class="inputIcon">
              <my-icon
            iconName="userProfile"
          ></my-icon> </my-icon></span>
            <input type="text" name="name" placeholder="User" />
          </div>
          
          <div class="formRow">
            <span class="inputIcon">
              <my-icon
            iconName="passwordEye"
          ></my-icon> </my-icon></span>
            <input type="password" name="password" placeholder="Password" />
          </div>
          <a href="#" class="forgotPassword">Forgot Password?</a>
          
          <div class="formRow">
            <button type="submit" ><a href="../loginSucceed/" class="loginLink">LOGIN</a></button>
          </div>
        </form>
      </div>

      <div class="loginRight">
        <img src="/assets/images/signUpImage.png" alt="" />
      </div>
    </section>
  </body>
</html>
